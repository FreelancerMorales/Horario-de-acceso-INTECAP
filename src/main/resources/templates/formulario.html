<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Horario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    
    <form th:action="@{/guardar}" th:if="${#strings.isEmpty(horario.id)}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" th:field="*{cliente}" required/><br/>
        
        <label for="horaInicio">Hora de Inicio:</label>
        <input type="datetime-local" id="horaInicio" th:field="*{horaInicio}" required/><br/>
        
        <label for="horaFin">Hora de Fin:</label>
        <input type="datetime-local" id="horaFin" th:field="*{horaFin}" required/><br/>
    
        <button type="submit">Crear</button>
    </form>

    <form th:action="@{/actualizar/{id}(id=${horario.id})}" th:if="${!#strings.isEmpty(horario.id)}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" th:field="*{cliente}" required/><br/>
        
        <label for="horaInicio">Hora de Inicio:</label>
        <input type="datetime-local" id="horaInicio" th:field="*{horaInicio}" required/><br/>
        
        <label for="horaFin">Hora de Fin:</label>
        <input type="datetime-local" id="horaFin" th:field="*{horaFin}" required/><br/>

        <button type="submit">Actualizar</button>
    </form>
    
    <a href="/">Regresar</a>
</body>
</html>
